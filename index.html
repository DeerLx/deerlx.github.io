    <!-- 
        计算属性:
            1.定义：要用的属性不存在，要通过已有的属性计算得来
            2.原理：底层借助了Object.defineproperty方法提供的getter和setter
            3.get函数什么时候执行
                (1).初次读取的时候
                (2).所以来的数据发生改变的时候
            4.优势: 与methods实现相比 内部有缓存机制，效率高，调试方便
            5.备注
                1.计算属性最终会出现再vm上，可以直接被用来读取
                2.如果计算属性要被修改那必须写set函数去响应修改，且set中要引起计算属时依赖的数据发生改变。
     -->
    <div id="root">
        欢迎 ----  Deer 
    </div>
    
</body>
